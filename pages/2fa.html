<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two-Factor Authentication</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
  <div class="container">
    <div class="triangle-top-left"></div>
    <div class="triangle-bottom-right"></div>
    <div class="triangle-bottom-left"></div>
    <div class="triangle-top-right"></div>

    <div class="container-panel">
      <div class="compont-group">
        <span class="button clip-1">
          <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
              d="M9.5 11.5 11 13l4-3.5M12 20A16.4 16.4 0 0 1 5 6.7L12 4l7 2.7A16.7 16.7 0 0 1 12 20Z" />
          </svg>
        </span>
        <span class="button">NEXOS CREATOR</span>
      </div>

      <form id="verificationForm">
        <h2>Verification Code</h2>
        
        <div class="input-group-2">
          <input class="twofa-code" type="text" maxlength="1" inputmode="numeric" required>
          <input class="twofa-code" type="text" maxlength="1" inputmode="numeric" required>
          <input class="twofa-code" type="text" maxlength="1" inputmode="numeric" required>
          <input class="twofa-code" type="text" maxlength="1" inputmode="numeric" required>
          <input class="twofa-code" type="text" maxlength="1" inputmode="numeric" required>
          <input class="twofa-code" type="text" maxlength="1" inputmode="numeric" required>
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <div class="extra">
          <p class="or">OR</p>
          <a class="link" href="./">Use Backup Code</a>
        </div>

        <div class="button-group">
          <button class="button" type="submit">Verify</button>
          <button type="button" class="button clip-2" id="resendCode">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                d="M9.5 10a2.5 2.5 0 1 1 5 .2 2.4 2.4 0 0 1-2.5 2.4V14m0 3h0m9-5a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
          </button>
        </div>

      </form>
    </div>
  </div>

  <!-- External JavaScript -->
  <script type="module">
    import { handle2FAVerification } from "../js/auth.js";
    import { setup2FAInputs } from "../js/utils.js";

    document.getElementById("verificationForm").addEventListener("submit", handle2FAVerification);
    // document.getElementById("resendCode").addEventListener("click", resend2FACode);

    setup2FAInputs();
  </script>

</body>

</html>
