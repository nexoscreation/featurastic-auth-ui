<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
  <div class="container">
    <div class="triangle-top-left"></div>
    <div class="triangle-bottom-right"></div>
    <div class="triangle-top-right"></div>
    <div class="triangle-bottom-left"></div>

    <div class="container-panel">
      <div class="compont-group">
        <span class="button clip-1">
          <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
              d="M9.5 11.5 11 13l4-3.5M12 20A16.4 16.4 0 0 1 5 6.7L12 4l7 2.7A16.7 16.7 0 0 1 12 20Z" />
          </svg>
        </span>
        <span class="button">NEXOS CREATOR</span>
      </div>

      <div class="space"></div>

      <form id="forgot-password-form">
        <h2 class="title">FORGOT PASSWORD</h2>

        <!-- Email Input -->
        <div class="input-group">
          <label class="input-label" for="forgot-email">EMAIL</label>
          <input class="input-field" type="email" id="forgot-email" name="email" required>
          <div class="error-message"></div>
        </div>

        <div class="extra">
          <p class="or">OR</p>
          <p class="link"><a href="./login.html">Try to Login</a></p>
        </div>

        <!-- Buttons -->
        <div class="button-group">
          <button class="button" type="submit">Reset Now!</button>
          <button type="reset" class="button clip-2">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                d="M9.5 10a2.5 2.5 0 1 1 5 .2 2.4 2.4 0 0 1-2.5 2.4V14m0 3h0m9-5a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
          </button>
        </div>

        <!-- Message Box for Errors/Success -->
        <div id="message-box" class="message-box" style="display: none;"></div>

      </form>
    </div>
  </div>

  <!-- External JavaScript -->
  <script type="module">
    import { handleForgotPassword } from "../js/auth.js";
    import { debounce } from "../js/utils.js";
    import { validateInput } from "../js/validation.js";

    // Attach form submit handler
    document.getElementById("forgot-password-form").addEventListener("submit", handleForgotPassword);

    // Real-time email validation
    document.getElementById("forgot-email").addEventListener("input", debounce((event) => {
      const validation = validateInput("email", event.target.value);
      if (!validation.isValid) {
        event.target.nextElementSibling.textContent = validation.message;
      } else {
        event.target.nextElementSibling.textContent = "";
      }
    }));
  </script>

</body>

</html>
