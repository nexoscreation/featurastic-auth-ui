<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>

<body>
  <div class="container">
    <div class="triangle-top-left"></div>
    <div class="triangle-bottom-right"></div>
    <div class="triangle-top-right"></div>
    <div class="triangle-bottom-left"></div>

    <div class="container-panel">
      <div class="compont-group">
        <a href="/" class="button clip-1">
          <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
              d="M9.5 11.5 11 13l4-3.5M12 20A16.4 16.4 0 0 1 5 6.7L12 4l7 2.7A16.7 16.7 0 0 1 12 20Z" />
          </svg>
        </a>
        <span class="button">NEXOS CREATOR</span>
      </div>

      <div class="space"></div>

      <form id="register-form">
        <h2 class="title">REGISTRATION</h2>

        <!-- Email Input -->
        <div class="input-group">
          <label for="register-email" class="input-label">EMAIL</label>
          <input type="text" id="register-email" name="email" class="input-field" required>
          <div class="error-message"></div>
        </div>

        <!-- Username Input -->
        <div class="input-group">
          <label for="register-username" class="input-label">USERNAME</label>
          <input type="text" id="register-username" name="username" class="input-field" required>
          <div class="error-message"></div>
        </div>

        <!-- Password Input with Toggle -->
        <div class="input-group">
          <label for="register-password" class="input-label">PASSWORD</label>
          <input type="password" id="register-password" name="password" class="input-field" required>
          <div onclick="togglePasswordVisibility()" class="password-toggle" id="passwordToggle">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke="#05F1FF" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                d="M4 14c-.5-.6-.9-1.3-1-2 0-1 4-6 9-6m7.6 3.8A5 5 0 0 1 21 12c0 1-3 6-9 6h-1m-6 1L19 5m-4 7a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
          </div>
          <div class="error-message"></div>
        </div>

        <div class="extra">
          <p class="or">OR</p>
          <a class="link" href="./login.html">Try to Login!</a>
        </div>

        <div class="space"></div>

        <!-- Register and Reset Buttons -->
        <div class="button-group">
          <button type="submit" class="button">Register Now!</button>
          <button class="button clip-2" type="reset">
            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <path stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                d="M9.5 10a2.5 2.5 0 1 1 5 .2 2.4 2.4 0 0 1-2.5 2.4V14m0 3h0m9-5a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
          </button>
        </div>

        <!-- Message Box for Errors/Success -->
        <div id="message-box" class="message-box" style="display: none;"></div>

      </form>
    </div>
  </div>

  <!-- External JavaScript -->
  <script type="module">
    import { handleRegister } from "../js/auth.js";
    import { debounce } from "../js/utils.js";
    import { validateInput } from "../js/validation.js";

    // Attach form submit handler
    document.getElementById("register-form").addEventListener("submit", handleRegister);

    // Real-time input validation
    document.getElementById("register-email").addEventListener("input", debounce((event) => {
      const validation = validateInput("email", event.target.value);
      if (!validation.isValid) {
        event.target.nextElementSibling.textContent = validation.message;
      } else {
        event.target.nextElementSibling.textContent = "";
      }
    }));

    document.getElementById("register-username").addEventListener("input", debounce((event) => {
      const validation = validateInput("username", event.target.value);
      if (!validation.isValid) {
        event.target.nextElementSibling.textContent = validation.message;
      } else {
        event.target.nextElementSibling.textContent = "";
      }
    }));

    document.getElementById("register-password").addEventListener("input", debounce((event) => {
      const validation = validateInput("password", event.target.value);
      if (!validation.isValid) {
        event.target.nextElementSibling.textContent = validation.message;
      } else {
        event.target.nextElementSibling.textContent = "";
      }
    }));

    // Password visibility toggle
    window.togglePasswordVisibility = function () {
      const passwordInput = document.getElementById("register-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
      } else {
        passwordInput.type = "password";
      }
    };
  </script>

</body>

</html>
